name: alphafund
description: AlphaFund - 专业基金智能投顾平台

publish_to: none

version: 2.1.0+210

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Thin.ttf
          weight: 100
        - asset: assets/fonts/NotoSansSC-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/NotoSansSC-Light.ttf
          weight: 300
        - asset: assets/fonts/NotoSansSC-DemiLight.ttf
          weight: 300
        - asset: assets/fonts/NotoSansSC-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansSC-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansSC-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansSC-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansSC-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NotoSansSC-Black.ttf
          weight: 900